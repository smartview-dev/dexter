<form class="w-11/12 md:w-2/3 lg:w-1/3 mx-auto">
  <div class="avatar avatar-placeholder flex justify-center">
    <div class="bg-accent-content text-neutral-content w-24 rounded-full">
      <span class="text-3xl"
        >{{ user?.first_name?.[0] || "" | uppercase
        }}{{ user?.last_name?.[0] || "" | uppercase }}</span
      >
    </div>
  </div>

  <fieldset class="fieldset bg-base-100 border-base-300 rounded-box border p-4">
    <legend class="fieldset-legend">Mi información</legend>

    <label class="label" for="first-name">Nombre</label>
    <input
      id="first-name"
      name="first-name"
      type="text"
      class="input w-full"
      autocomplete="off"
      readonly
      [placeholder]="user?.first_name"
      [value]="user?.first_name"
      disabled
    />

    <label class="label" for="last-name">Apellido</label>
    <input
      id="last-name"
      name="last-name"
      type="text"
      class="input w-full"
      [placeholder]="user?.last_name"
      autocomplete="off"
      readonly
      [value]="user?.last_name"
      disabled
    />

    <label class="label" for="email">Correo Electrónico</label>
    <input
      id="email"
      name="email"
      type="email"
      class="input w-full"
      autocomplete="off"
      readonly
      [placeholder]="user?.email"
      [value]="user?.email"
      disabled
    />

    <label class="label" for="created-at">Fecha de creación</label>
    <input
      id="created-at"
      name="created-at"
      type="created-at"
      class="input w-full"
      autocomplete="off"
      readonly
      [placeholder]="user?.created_at"
      [value]="user?.created_at | date: 'dd/MM/yyyy HH:mm:ss z'"
      disabled
    />
  </fieldset>
</form>
